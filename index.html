<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoProfile 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neu: {
                base: '#e0e5ec',
                shadow: '#a3b1c6',
                highlight: '#ffffff',
                text: '#4a5568'
              }
            },
            boxShadow: {
              'neu-out': '9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff',
              'neu-in': 'inset 6px 6px 10px #a3b1c6, inset -6px -6px 10px #ffffff',
              'neu-btn': '6px 6px 10px #a3b1c6, -6px -6px 10px #ffffff',
              'neu-btn-active': 'inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e0e5ec;
        color: #4a5568;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Leaflet z-index fix for stickiness */
      .leaflet-container {
        z-index: 10;
        border-radius: 1rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0"
  }
}
</script>
</head>
